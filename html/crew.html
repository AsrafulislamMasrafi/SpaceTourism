<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <title>crew</title>
  </head>
  <body class="crew">
    <header>
      <div class="logo">
        <img src="../assets/shared/logo.svg" alt="logo" />
      </div>
      <div class="open">
        <img
          class="openIcon"
          src="../assets/shared/icon-hamburger.svg"
          alt=""
        />
      </div>
      <nav>
        <ul class="activeUl">
          <li class="navList navActive">
            <a href="#"> <span class="nav-number">00</span> HOME </a>
          </li>
          <li class="navList">
            <a href="#"> <span class="nav-number">01</span> DESTINATION </a>
          </li>
          <li class="navList">
            <a href="#"> <span class="nav-number">02</span> CREW </a>
          </li>
          <li class="navList">
            <a href="#"> <span class="nav-number">03</span> TECHNOLOGY </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="mainCrewContainer">
      <div class="mainHeading">
        <h5 class="h5"><span class="number">02</span> Meet your crew</h5>
      </div>
      <section class="crewTitle">
        <div class="titleDiv">
          <h5 class="head4">commander</h5>
          <h1 class="head3">Douglas Hurley</h1>
          <p class="text">
            Douglas Gerald Hurley is an American engineer, former Marine Corps
            pilot and former NASA astronaut. He launched into space for the
            third time as commander of Crew Dragon Demo-2.
          </p>
        </div>
        <div class="dotDiv">
          <ul class="dot">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </section>
      <section class="crewImage">
        <div>
          <img src="../assets/crew/image-douglas-hurley.png" alt="" />
        </div>
      </section>
    </div>
  </body>
  <script src="../js/main.js"></script>
</html>
